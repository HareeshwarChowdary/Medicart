<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - MediCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm p-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <img src="images/logo.png" alt="MediCart Logo" style="height: 75px;">
            </a>
            <a href="index.html" class="btn btn-light ms-3"> 🏠 Home</a>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="container my-4">
        <h2 class="text-center fw-bold mb-4">🛒 Your Cart</h2>
        <div id="cart-items" class="list-group"></div>

        <div class="d-flex justify-content-between align-items-center mt-4 p-3 bg-light shadow-sm rounded">
            <h4 class="fw-bold">Total: ₹<span id="total-price">0</span></h4>
            <button class="btn btn-success btn-lg" id="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Notification Message -->
    <div id="cart-notification" class="alert alert-success text-center position-fixed start-50 translate-middle-x d-none">
        <!-- Notification will be displayed here -->
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>About MediCart</h5>
                    <p>Your trusted online pharmacy for all medical needs.</p>
                </div>
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <ul class="footer-links">
                        <li><a href="index.html">🏠 Home</a></li>
                        <li><a href="cart.html">🛒 Cart</a></li>
                        <li><a href="#">📞 Contact</a></li>
                        <li><a href="#">🔒 Privacy Policy</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p>Email: support@medicart.com</p>
                    <p>Phone: +91 9876543210</p>
                </div>
            </div>
            <div class="text-center mt-3">
                <p>© 2025 MediCart. All rights reserved.</p>
            </div>
        </div>
    </footer>


    <script src="js/cart.js"></script>
</body>
</html>
